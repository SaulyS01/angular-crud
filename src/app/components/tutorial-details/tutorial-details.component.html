<div *ngIf="currentTutorial" class="edit-form">
  <h4>Información</h4>
  <form>
    <div class="form-group">
      <label for="title">Nombre</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="currentTutorial.title" name="title" />
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="currentTutorial.description"
        name="description" />
    </div>
    <div class="form-group">
      <label><strong>Estado:</strong></label>
      <p *ngIf="currentTutorial.state">
        <i class="far fa-thumbs-up text-primary"></i> Buena
      </p>
      <p *ngIf="!currentTutorial.state">
        <i class="far fa-thumbs-down text-secondary"></i> Mala
      </p>
    </div>
  </form>
  <div class="row">
    <div class="col mb-4">
      <button class="btn btn-outline-secondary btn-sm mr-2 w-100" *ngIf="currentTutorial.state" (click)="updateState(false)">
        <i class="far fa-thumbs-down"></i> Cambiar estado a (Mala)
      </button>
      <button *ngIf="!currentTutorial.state" class="btn btn-outline-primary btn-sm mr-2 w-100" (click)="updateState(true)">
        <i class="far fa-thumbs-up"></i> Cambiar estado a (Buena)
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-danger btn-sm w-100" (click)="deleteTutorial()">
        <i class="far fa-trash-alt"></i> Eliminar
      </button>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-success btn-sm w-100" (click)="updateTutorial()">
        <i class="fas fa-pencil-alt"></i> Actualizar
      </button>
    </div>
  </div>
  <p class="mt-3">{{ message }}</p>
</div>

<div *ngIf="!currentTutorial">
  <br />
  <p>No puedes acceder a la categoria!</p>
</div>
